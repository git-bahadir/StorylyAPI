version: "3.7"

services:
  web:
    build: .
    command: >
      sh -c "python manage.py makemigrations &&
             python manage.py migrate &&
             python manage.py ingest_stories &&
              python manage.py test &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    environment:
      - REDIS_HOST=redis-server
    ports:
      - "8000:8000"
    depends_on:
      - redis-server

  redis-server:
    image: redis
    ports:
      - "6379:6379"